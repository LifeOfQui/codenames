<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Codenames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
</head>
<body>
    <div class="settings">
        <button class="btn playGameBtn" onclick="playGame()">Neues Spiel starten</button>
        <button class="btn btn--small btn__instructions" onclick="openInstructions()">i</button>
    </div>
    <div class="chiefOverlay" style="display: none;">
        <div class="chiefOverlayContent">
            <strong>Codekarte f√ºr Geheimdienstchefs</strong>
            <hr />
            <span>Login via URL:</span>
            <span class="chiefURL"></span>
            <span>Login via QR:</span>
            <img class="qrCodeImg" alt="">
        </div>
    </div>
    <div class="wrapper">
        <aside class="aside" style="display: none;">
            <div class="teamPlayingColor redTeamColor" style="display: none;"></div>
            <div class="redTeamCount teamAgentCount" style="display: none;"></div>
            <div class="teamPlayingColor blueTeamColor" style="display: none;"></div>
            <div class="blueTeamCount teamAgentCount" style="display: none;"></div>

            <button class="btn endTurnBtn" onclick="endTurn()" style="display: none;">Zug beenden</button>

            <button class="btn startNewGameAsideBtn" onclick="playGame()" style="display: none;">Neues Spiel starten</button>
            <button class="btn btn--small chiefOverlayBtn" onclick="javascript:document.querySelector('.chiefOverlay').style.display='flex'" style="display: none;"></button>
            <button class="btn btn--small btn__instructions game__instructions" onclick="openInstructions()" style="display: none;">i</button>
        </aside>

        <main class="matrix"></main>
    </div>

    <!-- build:js assets/scripts/app.js -->
    <script src="assets/scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
